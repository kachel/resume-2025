<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kachel's Versions</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" type="image/x-icon" href="assets/portrait.png" />
  </head>
  <body>
    <div class="theme-changer-container">
      <label
        >Theme:
        <select data-theme-picker name="themepicker" id="theme">
          <option value="business-light">Business Light</option>
          <option value="business-dark">Business Dark</option>
          <option value="party-mode">Party Mode (WIP)</option>
        </select>
      </label>
    </div>

    <!-- 
    nav bar with link back to resume / theme changer
    page header (h1)
    article section (grid)

    first article is about designing a simple design system for my resume website.
    gallery with versions (grid)

    <div class="versions">
      <h2>Versions</h2>
      <div class="versions-grid">
        <div class="version-container v1">
          <div>
            <h3>Version 1</h3>
            <p>12 Dec 2025</p>
            <p>created the site! simple black white and monospace</p>
          </div>

          <figure>
            <img
              class="version-screenshot"
              src="assets/version-mobile-v1.png"
              alt=""
            />
            <figcaption>v1 mobile</figcaption>
          </figure>
          <figure>
            <img
              class="version-screenshot"
              src="assets/version-desktop-v1.png"
              alt=""
            />
            <figcaption>v1 desktop</figcaption>
          </figure>
        </div>

        <div class="version-container v2">
          <div>
            <h3>Version 2</h3>
            <p>16 Dec 2025</p>
            <p>added theme switch toggle between light, dark, and party mode</p>
          </div>

          <figure>
            <img
              class="version-screenshot"
              src="assets/version-mobile-dark-v2.png"
              alt=""
            />
            <figcaption>v2 mobile dark</figcaption>
          </figure>
          <figure>
            <img
              class="version-screenshot"
              src="assets/version-mobile-light-v2.png"
              alt=""
            />
            <figcaption>v2 mobile light</figcaption>
          </figure>
          <figure>
            <img
              class="version-screenshot"
              src="assets/version-mobile-party-v2.png"
              alt=""
            />
            <figcaption>v2 mobile party</figcaption>
          </figure>
          <figure>
            <img
              class="version-screenshot"
              src="assets/version-desktop-dark-v2.png"
              alt=""
            />
            <figcaption>v2 desktop dark</figcaption>
          </figure>
          <figure>
            <img
              class="version-screenshot"
              src="assets/version-desktop-light-v2.png"
              alt=""
            />
            <figcaption>v2 desktop light</figcaption>
          </figure>
          <figure>
            <img
              class="version-screenshot"
              src="assets/version-desktop-party-v2.png"
              alt=""
            />
            <figcaption>v2 desktop party</figcaption>
          </figure>
        </div>

        <div class="version-container v3">
          <h3>Version 3</h3>
          <p>Coming soon~</p>
        </div>
      </div>
      <!-- show images in reverse order newest to oldest -->
      <!-- add date direction filter -->
    </div>
  </body>
